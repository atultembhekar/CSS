<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadows (Adding box shadows for an eye popping element)</title>
    <style>
body{
    background-color: #f5f5f5;
}
#box{
    width: 500px;
    height: 500px;
    border: 2px solid black;
    background-image: url("photo2.jpg");
    background-position: center center;
    background-size: cover;
    border-radius: 0 50% 0 50%;        
    /* it looks looks a leaf */
    box-shadow: 30px 30px 30px inset #f8f404;
    /* Inset means the box shadow is going to be on the inside */
}
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
