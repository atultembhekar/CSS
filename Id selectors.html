<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selectors</title>
    <style>
        .blue {
            color: blue;
        }
        .uppercase{
            text-transform: uppercase;
        }
        #the-title{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 class="blue uppercase" id="the-title">select me</h1>
    <div class="blue" id="the-subtitle">select me too</div>
</body>

</html>
