<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selectors</title>
    <style>
        .blue{
            color: blue;
        }
        .uppercase{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="blue uppercase">select me</h1>
    <div class="blue">select me too</div>
    <p class="uppercase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod eaque porro excepturi aliquam quas, odit labore veniam dignissimos facilis in. Cum adipisci, dolores iure corrupti vel quae fugit eligendi quidem deserunt cumque quam dolorum?</p>
    <p>Don't select me</p>
</body>
</html>
